<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='public/CSS/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="content-left">
            <div class="pupassuare">
                <div class="icon-1"><img src="dauchan.PNG"></div>
                <div class="txt-1">
                    <b>PUPASSUARE</b>
                </div>
            </div>
            <div class="pet">
                <img src="pet.png">
            </div>
        </div>
        <div class="content-right">
            <div class="txt-2">
                <b>Yay,pupies! Ensure your pup gets the best care!</b>
            </div>
            <div class="form">
                <form>
                    <div class="col-1">
                        <div class="name">
                            <div class="txt4">Name</div><br>
                            <input type="text" class="pet-name" placeholder="Pet's Name">
                        </div>
                        <div class="photo">
                            <div class="icon-2">
                                <input type="file" id="file">
                                <label for="file" style="cursor: pointer;">
                                    <img src="camera.PNG">
                                </label>
                            </div>
                            <div class="txt-3">UpLoad a Photo</div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="breed">
                            <div class="txt4">Breed</div><br>
                            <input type="text" class="pet-breed" placeholder="Pet's Breed">
                        </div>
                        <div class="birth-day">
                            <div>Birthday</div><br>
                            <input type="date" class="date-time">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="Gender">
                            <div>Gender</div><br>
                            <div class="Gender-rad">
                                <input type="radio" id="female" name="gt" checked>
                                <label for="female">Female</label>
                                <input type="radio" id="male" name="gt">
                                <label for="male">Male</label>
                            </div>
                        </div>
                        <div class="Spayed-Neutered">
                            <div>Spayed or Neutered</div><br>
                            <div class="Spayed-Neutered-rad">
                                <input type="radio" id="Spayed" name="S-or-N" checked>
                                <label for="Spayed">Spayed</label>
                                <input type="radio" id="Neutered" name="S-or-N">
                                <label for="Neutered">Neutered</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="weight">
                            <div>Weight</div><br>
                            <div class="weight-rad">
                                <input type="radio" id="0-25-lbs" name="weights" checked>
                                <label for="0-25-lbs">0-25 lbs</label>
                                <input type="radio" id="25-50-lbs" name="weights">
                                <label for="25-50-lbs">25-50 lbs</label>
                                <input type="radio" id="50-75-lbs" name="weights">
                                <label for="50-75-lbs">50-75lbs</label>
                                <input type="radio" id="75-100-lbs" name="weights">
                                <label for="75-100-lbs">75-100 lbs</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="back">
                            <input type="reset" class="reset" value="Back">
                        </div>
                        <div class="next">
                            <input type="submit" class="submit" value="Next">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
